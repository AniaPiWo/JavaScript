<body id="body">
Rozne zdarzenia niosa czesto rozne informacje przekazywane w obiekcie event, ktory jest dodawany jako argument dla podanej funkcji obslugujacej zdarzenie.
Czasem fakt wystapienia zdarzenia to za malo, np oprocz zdarzenia klikniecia klawisza chcemy tez wiedziec jaki klawisz zostal uzyty.
    <script>

window.addEventListener("load", function(event) {
    let bodyEl = document.getElementById("body")

    onKeyDownHandler = (event) => {
        console.log(event); //KeyboardEvent
        console.log(event.key); // k
        console.log(event.keyCode); //unicode  code 75
        console.log(event.target); // klikniety element: body
    }

    //dodajemy listener klawiszy na body
    bodyEl.addEventListener("keydown", onKeyDownHandler)
})

    </script>
</body>
