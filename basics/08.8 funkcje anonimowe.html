//FUNKCJE ANONIMOWE

//funkcja nazwana
function foo() {};

//funkcja anonimowa przypisana do zmiennej tzw wyrazenie funkcyjne
var test = function() {};

//typowy przyk≈Çad uzycia funkcji jako parametr innej funkcji
//zazwyczaj uzywane, jesli beda uzyte tylko raz
var result = [1,2,3,4,5].reduce(function(accumulator, currentValue) {
    return accumulator +currentValue;
});

console.log(result); //15


//Funkcje anonimowe moga byc rowniez zwracane
function foo2() {
    return function(value) {
        return value*2
    };
}

//przypisujemy funkcje do zmiennej
var bar = foo2();
bar(4)//8
