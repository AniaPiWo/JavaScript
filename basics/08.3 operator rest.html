    <title>JavaScript - funkcje</title>
</head>

<body>
    <script>
// rest operator -> ...przed nazwa tablicy z argumentami

function sumAll(...args) {
    console.log("Parametry funkcji: " + args)
    return args.reduce(function(acc, value) {
        return acc + value;
    })
}

console.log(sumAll(1,2,3,17));

    </script>

</body>
