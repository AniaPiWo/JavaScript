preventDefault() - Przerwanie domyslnej obslugi zdarzenia

<body>
checkbox, ktorego nie mozna zaznaczyc
<input type="checkbox" onclick="event.preventDefault();">

    <script>
//menu kontekstowe, ktorego nie mozna wlaczyc prawym przyciskiem myszy
document.addEventListener("contextmenu", event => event.preventDefault())
    </script>
</body>
