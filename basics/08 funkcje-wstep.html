<body>
    <script>

// Deklaracja funkcji - funkcje tworzymy za pomoca slowa kluczowego FUNCTION

//Tworzenie funkcji - nazwa + argumenty + ciało funkcji

//sposób 1
function nazwa(arg,arg2) {
        //ciało funkcji
};

//sposób 2
var nazwa = function (arg, arg2) {
    //ciało funkcji
}

//Opcjonalnie można zwrócić wartość/obiekt z funkcji za pomocą return, domyslnie jest undefined

//funkcja to obiekt, raz zdefiniowana moze byc wywolywana wiele razy
//posiada właściwosci i metody

//Funkcje wyznaczaja zakres lokalny scope - cokolwiek jest zdefiniowane (var, let, const) w jej środku nie jest dostąpne poza nią
function testScope(arg) {
    var localVar = 10;
    console.log(arg, localVar);
}

    console.log(testScope(5))  //5,10

    //console.log(localVar); //Uncaught ReferenceError: localVar is not defined
    //console.log(arg); //Uncaught ReferenceError: localVar is not defined

//ZAGNIEZDZONE FUNKCJI I SCOPE

var someGlobal = "tekst"

function foo(arg) {
    var local = 5;
    function nested() {
        var k =10;
        console.log(someGlobal); //tekst
        console.log(arg); //99
        console.log(local); //5
        console.log(k); //10
    }
    nested();
}

foo(99);

//HOISTING FUNKCJI - przeniesienie deklaracji na poczatek zakresu

function testHoisting() {
    bar(); //funkcji wywołane PRZED deklaracja 
    fox()
    function bar() {console.log("fox")} //fox
    function fox() {console.log("bar")} //bar
}

    testHoisting()

// Deklaracja funkcji przyjmuje dwa parametry, ktore mozemy uzyc tylko wewnatrz funkcji
// a i b to tzw parametry funkcji
// wywołanie funkcji z dwoma argumentami
// UWAGA - przekazywane dane do funkcji to ARGUMENTY

function addition(a, b) {
    let result = a + b;
    console.log("Wynik dodawania: ", result);
}
addition (1, 2);
addition (212, 415);


function multiply(a, b) {
    let result = a * b;
    return result;
}
let multiplyResult = multiply(5, 10);
console.log("Wynik mnożenia: ", multiplyResult)

// ćWICZENIA

function multiply2(a, b, c) {
    let result = a * b * c;
    return result
    // mnożna tez zapisać to samo tak => return a * b * c;
}

let multiply2Result = multiply2 (2, 3, 10);
console.log(multiply2Result);

let multiply2Result2 = multiply2(4, 2, 12);
console.log(multiply2Result2);

// stwórz funkcję substract - odejmowanie, z dwoma parametrami

function substract(a, b) {
    return a - b;
}
let resultSubstract = substract(10, 7);
console.log(resultSubstract);

function getSomeNumber(){
    return 79;
}
console.log(getSomeNumber()) // 79


let money = 1000;
let interestRate = 0.05;

function calculateInvestmentResult (money, interestRate) {
    return money + (money * interestRate);
}
let investmentResult = calculateInvestmentResult(money, interestRate)
console.log(investmentResult);

console.log(calculateInvestmentResult(2200, interestRate));

</script>
