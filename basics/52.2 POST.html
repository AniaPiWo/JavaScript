<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tworzenie</h1>
    <p>
        Metoda POST służy do dodawania nowego zasobu. Metoda fetch() powinna wysłać do serwera żądanie POST, w ciele którego będzie obiekt z polami author i body, identyfikator zostanie automatycznie utworzony przez bazę danych. Wynikiem takiego żądania będzie obiekt dodany do bazy danych.
    </p>
    <script>
        const postToAdd = {
  author: "Mango",
  body: "CRUD is awesome",
};

const options = {
  method: "POST",
  body: JSON.stringify(postToAdd),
  headers: {
    "Content-Type": "application/json; charset=UTF-8",
  },
};

fetch("https://jsonplaceholder.typicode.com/posts", options)
  .then(response => response.json())
  .then(post => console.log(post))
  .catch(error => console.log(error));
    </script>
</body>
</html>
