<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>


    <script>
        const div = document.querySelector("div")
        const p = document.createElement("p")
        const heading2 = document.createElement("h2")

//append child mozna dodac tylko jeden element i nie mozna dodac string
        div.appendChild(p)
        div.appendChild(heading2)

//append jest nowsza metoda, pozwala na dodanie wiecej niz jednego elementu oraz add string
//(ale nie nalezy uzywac tej opcji)
        div.append(p, heading2, "cześć")
    </script>
</body>
</html>
