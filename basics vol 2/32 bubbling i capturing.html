<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 100px;
            background-color: rgb(14, 15, 15);
            color: white;
            gap: 30px;
        }


        .lime {
            background-color: lime;
            width: 300px;
            height: 300px;
            border-radius: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .blue {
            background-color: royalblue;
            width: 180px;
            height: 180px;
            border-radius: 200px;        
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gold{
            background-color: gold;
            width: 70px;
            height: 70px;
            border-radius: 500px;       
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="circle lime">
        <div class="circle blue">
            <div class="circle gold"></div>
        </div>
    </div>
<a href="https://www.w3.org/TR/DOM-Level-3-Events/#event-flow">Event flow</a>
<script>

    //Listenery maja ustawiona domyslnie faze bubbling czyli od dolu do gory (od najmlodszego czlonka rodziny)

    const lime = document.querySelector(".lime")
    const blue = document.querySelector(".blue")
    const gold = document.querySelector(".gold")

    const infoLime = () => console.log(('%clime', 'color: lime'));
    const infoBlue = () => console.log(('%cblue', 'color: royalblue'));
    const infoGold = () => console.log(('%cgold', 'color: gold'));

// tak sie wyswietli kolejnosc w consoli z domyslnie przypisana faza babelkowania
/*     lime.addEventListener("click", infoLime) //lime
    blue.addEventListener("click", infoBlue) //blue lime
    gold.addEventListener("click", infoGold) //gold blue lime */

//faze mozna zmienic dodadjac trzeci argument  {capture:true}
    lime.addEventListener("click", infoLime, {capture:true}) //lime 
    blue.addEventListener("click", infoBlue, {capture:true}) //lime blue
    gold.addEventListener("click", infoGold, {capture:true}) //lime blue gold
</script> 
</body>
</html>
