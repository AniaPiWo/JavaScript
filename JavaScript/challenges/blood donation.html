<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - if, if else, switch</title>
  </head>
  <body>
    <script>
      let age = 18;
      let weight = 50;

      if (age >= 18) {
        if (weight >= 50) {
          console.log(
            "Masz",
            age,
            "lat i ważysz",
            weight,
            "kg - możesz oddać krew."
          );
        } else {
          console.log("Nie możesz oddać krwi, Twoja waga jest zbyt niska.");
        }
      } else {
        console.log("Nie możesz oddać krwi, nie masz 18 at");
      }
    </script>
  </body>
</html>
