<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - number</title>
  </head>

  <body>
    <script>
      function increaseSalary(money, bonus) {
        money = money + money * 0.2;
        return money + bonus;
      }

      let salary = 5000;
      let newSalary = increaseSalary(salary, 1000);

      console.log(salary);
      console.log(newSalary);
    </script>
  </body>
