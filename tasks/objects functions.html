<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - number</title>
  </head>

  <body>
    <script>
      function generateUser(name, email, city, job) {
        return {
          username: name,
          email: email,
          city: city,
          job: job,
        };
      }

      let user1 = generateUser(
        "ania",
        "snowflake@wp.pl",
        "sosnowiec",
        "tailor"
      );
      let user2 = generateUser("kasia", "sunshine@wp.pl", "mordor", "pirate");

      console.log(user1);
      console.log(user2);
    </script>
  </body>
</html>
