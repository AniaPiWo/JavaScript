    <title>JavaScript - number</title>
  </head>

  <body>
    <script>
      function getUserDescription(name, city, country) {
        let firstSign = name[0];
        let nameLength = name.length;
        let lastSign = name[name.length - 1];

        return `Użytkownik o imieniu ${name} mieszka w mieście ${city},
    w państwie ${country}.
    Pierwszy znak imienia to: ${firstSign}.
    Ostatni znak imienia to: ${lastSign}.
    Imię ma ${nameLength} znaków.`;
      }
    </script>
  </body>
