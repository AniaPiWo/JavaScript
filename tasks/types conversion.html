<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - number</title>
  </head>

  <body>
    <script>
      console.log(+"12"); //12
      console.log(-"9"); //-9
      console.log(String(321)); //"321"
      console.log(parseInt("52")); // 52
      console.log(parseFloat("97.43")); // 97.43
      console.log(Math.round(101.6)); // 102
      console.log(Math.floor(29.678)); //29
      console.log(Math.ceil(3.33)); //4
      console.log(Math.trunc(77.77)); //77 (trim)
    </script>
  </body>
</html>
