<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let name = "Ania";
      let surname = "PiWo";

      function test(name) {
        let surname = "Kowalska";
        console.log(name, surname); //Ania Kowalska

        if (typeof name === "string") {
          let name = "Izolda";
          console.log(name, surname); //Izolda Kowalska
        }
        console.log(name, surname); // Ania Kowalska
      }

      test(name);

      console.log(name, surname); //Ania PiWo
    </script>
  </body>
</html>
