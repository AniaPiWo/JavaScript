<head>
    <meta charset="UTF-8" />

    <title>String substring</title>
</head>

<body>
    <script>
    function getEmailParts(email) {

        var name = email.substring(0, email.indexOf("@"))
        var domain = email.substring(email.indexOf("@")+1, email.lastIndexOf("."))

        if(email.indexOf("@") == -1) return null;
        if(email.lastIndexOf(".") == -1) return null;


        var parts = `Name: ${name}, Domain: ${domain}`;

        return parts
    }

    getEmailParts("ania@onet.pl") 

    </script>
</body>

</html>
