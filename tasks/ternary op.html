    <script>

var user = {
    email: "ania@test.com",
    membershipCost: 100,
    numeMembershipYears: 1,
    numberOfPosts: 40,
}

function extendMembership(user) {
    let membershipDiscountFlag = 
        (user.numeMembershipYears>=2) ? true : false;

    let minPostsFlag = 
        (user.numberOfPosts >= 30) ? true : false;

    if (membershipDiscountFlag && minPostsFlag) {
        user.membershipCost *=0.6;
        console.log(`${user.email} spełnia warunki przyznania rabatu`)
    } else {
        console.log(`${user.email} nie spełnia warunków przyznania rabatu`)
    }
}
