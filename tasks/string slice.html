    <script>
function getEmailParts(email) {
    var user = email.slice(0, email.indexOf("@"));
    if (user == -1) return null;

    var domainName = email.slice(email.indexOf("@"), email.indexOf("."))
    if (domainName == -1) return null;

    var domainExt = email.slice(email.lastIndexOf(".")+1)
    if (domainExt == -1) return null;
    
    return emailParts = {
        user: user,
        domainName: domainName,
        domainExt: domainExt,
    }
}
    </script>
