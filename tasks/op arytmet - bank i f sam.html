//FABRYKA SAMOCHODOW

var soldCars = 1200;
var carPrice = 90000;

var revenue = soldCars*carPrice;
console.log("Przychód ze sprzedaży: " + revenue);

var factoryCost = revenue*0.65;
console.log("Koszt produkcji: " + factoryCost);

var marketingCost = revenue*0.15;
console.log("Koszt marketingu: " + marketingCost)

var income = revenue - (factoryCost+marketingCost);
console.log("Dochód: " + income);

var incomeTax = income*0.19;
console.log("Podatek od dochodu: " + incomeTax);

var incomeAfterTax = income - incomeTax;
console.log("Dochód po odjęciu podatku: " + incomeAfterTax);

var perActionProfit = incomeAfterTax/30000; 
console.log("Zysk na aukcji: " + perActionProfit);
